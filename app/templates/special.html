<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CFPL社区 l 板块专区</title>
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link href="/static/css/special.css" rel="stylesheet" type="text/css">
</head>
<body style="min-width:1519px;">
<!--网站头部-->
<!--导航栏-->
<input id="change_special" type="checkbox" style="display: none;">
<div id="head">
    <!--导航条-->

    <div id="head1">
        <div class="logo">
            <a class="logo_img" href="/index/" title="乘风破浪社区"></a>
        </div>
        <a class="theme"><span><label for="change_special"></label></span></a>

        <div id="change_special_label"><label for="change_special">▼</label></div>
    </div>
</div>
<!--专区分类栏: 默认不显示-->
<div id="special_class">
    <input type="radio" name="special_class" class="SpecialRadio" id="special_radio1" value="1" onclick="RadioSpecial('section',this)">
    <span><label for="special_radio1"><a>话题专区</a></label></span>
    <input type="radio" name="special_class" class="SpecialRadio" id="special_radio2" value="2" onclick="RadioSpecial('section',this)">
    <span><label for="special_radio2"><a>活动专区</a></label></span>
    <input type="radio" name="special_class" class="SpecialRadio" id="special_radio3" value="3" onclick="RadioSpecial('section',this)">
    <span><label for="special_radio3"><a>校&nbsp&nbsp园&nbsp&nbsp墙</a></label></span>
    <input type="radio" name="special_class" class="SpecialRadio" id="special_radio4" value="4" onclick="RadioSpecial('section',this)">
    <span><label for="special_radio4"><a>比赛专区</a></label></span>
</div>

<!--网站中部-->
<div id="mid">
    <div id="article_head">
        <span>分类</span>
        <ul>
            <input type="radio" id="article_head_radio1" name="article_head_radio" onclick="RadioEvent('class',this)" value="1" style="display: none">
            <li><label for="article_head_radio1"><a></a></label></li>
            <input type="radio" id="article_head_radio2" name="article_head_radio" onclick="RadioEvent('class',this)" value="2" style="display: none">
            <li><label for="article_head_radio2"><a></a></label></li>
            <input type="radio" id="article_head_radio3" name="article_head_radio" onclick="RadioEvent('class',this)" value="3" style="display: none">
            <li><label for="article_head_radio3"><a></a></label></li>
            <input type="radio" id="article_head_radio4" name="article_head_radio" onclick="RadioEvent('class',this)" value="4" style="display: none">
            <li><label for="article_head_radio4"><a></a></label></li>
        </ul>
        <select name="select_sort">
            <option value="1">最新</option>
            <option value="2">最热</option>
        </select>
    </div>

    <div id="article_list">
        <div id="article_span">
            <span class="Article_Span_Title">标题</span>
            <span class="Article_Span_User">用户</span>
            <span class="Article_Span_Time">时间</span>
            <span class="Article_Span_Popularity">人气</span>
        </div>
        <hr style="background:#cc183d;height:1px;margin-top:25px;border: none">
        <div id="article_ul">
            <ul>
                {%for li in lis%}
                    <li>
                        <a href="/article/?ID={{li.Index}}" target="_blank" class="Article_Span_Title" title={{li.Title}} style="color: #333">{{li.Title}}</a>
                        <a class="Article_Span_User">{{li.UserName}}</a>
                        <a class="Article_Span_Time">{{li.IssueTime|date:'Y-m-d H:i:s'}}</a>
                        <a class="Article_Span_Popularity">{{li.Popularity}}</a>
                    </li>
                {%endfor%}
            </ul>
        </div>
        <div id="paging">
            <button class="Cut" type="button">首页</button>
            <button class="Cut" type="button">上一页</button>
            <button class="PageNumber" type="button" value="1">1</button>
            <button class="PageNumber" type="button" value="2">2</button>
            <button class="PageNumber" type="button" value="3">3</button>
            <button class="Cut" type="button">下一页</button>
            <button class="Cut" type="button">尾页</button>
        </div>

    </div>
</div>

<script src="/static/js/special.js" type="text/javascript"></script>
</body>
</html>
